<form action="">
    <div class="form-group">
        <div class="fileCustom">
            <img class="uploadPreview" src="#" alt="image" id="preview-image" />
            <input type="file" accept="image/*" class="file-image" name="file" id="file-input">
        </div>
    </div>

</form>

<script src="../../assets/js/common.js"></script>
<script src="../../assets/js/adminpage.js"></script>
<script type="text/javascript">

    var fileInput = document.getElementById('file-input');

    var previewImage = document.getElementById('preview-image');

    fileInput.addEventListener('change', event => {
        if (event.target.files.length > 0) {
            previewImage.src = URL.createObjectURL(
                event.target.files[0],
            );

            previewImage.style.display = 'block';
        }

        // 👇️ reset file input once you're done
        fileInput.value = null;
    });


</script>
